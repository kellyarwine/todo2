<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    .toggle-form {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .toggle-form a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    #error-message {
      background: #fee;
      color: #c33;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c33;
    }

    #signup-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="error-message"></div>

    <!-- Signin Form -->
    <form id="signin-form">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>

      <div class="form-group">
        <label for="signin-email">Email</label>
        <input 
          type="email" 
          id="signin-email" 
          name="email" 
          required 
          placeholder="you@example.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="signin-password">Password</label>
        <input 
          type="password" 
          id="signin-password" 
          name="password" 
          required 
          placeholder="Enter your password"
          autocomplete="current-password"
        >
      </div>

      <button type="submit">Sign In</button>

      <div class="toggle-form">
        Don't have an account? <a href="#" id="signup-toggle">Sign up</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <h1>Create Account</h1>
      <p class="subtitle">Join us today</p>

      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input 
          type="text" 
          id="signup-name" 
          name="name" 
          required 
          placeholder="John Doe"
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input 
          type="email" 
          id="signup-email" 
          name="email" 
          required 
          placeholder="you@example.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input 
          type="password" 
          id="signup-password" 
          name="password" 
          required 
          placeholder="At least 8 characters"
          autocomplete="new-password"
        >
      </div>

      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input 
          type="password" 
          id="signup-confirm-password" 
          name="confirm-password" 
          required 
          placeholder="Re-enter your password"
          autocomplete="new-password"
        >
      </div>

      <button type="submit">Sign Up</button>

      <div class="toggle-form">
        Already have an account? <a href="#" id="signin-toggle">Sign in</a>
      </div>
    </form>
  </div>

  <script src="signin.js"></script>
</body>
</html>
